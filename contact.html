<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="maincontact.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

    <!-- NAV BAR A AJOUTER -->

    <h1>CONTACT ME</h1>
<body>
    <!-- FORMULAIRE -->
    <form>
        <input type="text" name="first" id="first" placeholder="First name" required>
        <input type="text" name="last" id="last" placeholder="Last name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <textarea name="message" id="message" required>Message</textarea>   
        <button>Send</button>
        <label for="checkbox">Sign me up to the newsletter</label>
        <input type="checkbox" name="checkbox" id="checkbox" >
    </form>
    <!-- FIN DU FORMULAIRE -->
</body>

    <!-- FOOTER A AJOUTER -->

</html>
